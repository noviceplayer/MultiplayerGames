<html>
  <head>
    <title>A Multiplayer Game</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      canvas {
        width: 700px;
        height: 400px;
      }
	/*fonts*/
@import url(https://fonts.googleapis.com/css?family=PT+Sans:400,400italic);

@import url(https://fonts.googleapis.com/css?family=Droid+Serif);

.popup-container {
  display: none; /* Hidden by default */
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5); /* Overlay */
  text-align:center;
}
.popup-content {
  background-color: #2F1E27;
  margin: 15% auto; padding: 20px;
  width: 300px;
}
.close-btn { float: right; cursor: pointer; }

.popup-container h1, .popup-container span{
  font-family:"Pt Sans", helvetica, sans-serif;
}

.popup-container h1{
  text-align:center;
  color:#fff;
  font-weight:100;
  font-size:1.5em; 
  margin-bottom:30px;
}

.popup-container form span:before {
  counter-increment:section;
  content:counter(section);
  border:2px solid #4c2639;
  width:40px;
  height:40px;
  color:#fff;
  display:inline-block;
  border-radius:50%;
  line-height:1.6em;
  font-size:1.5em;
  position:relative;
  left:-22px;
  top:-11px;
  background:#2F1E27;
}

form{
  margin-top:25px;
  display:inline-block;
}

.fields{
  border-left:2px solid #4c2639
}

.container span{
    margin-bottom:22px; 
    display:inline-block;
}

.container span:last-child{
   margin-bottom:-11px;
}

input {
  border:none;
  outline:none;
  display:inline-block;
  height:34px;
  vertical-align:middle;
  position:relative;
  bottom:14px;
  right:9px;
  border-radius:22px;
  width:220px;
  box-sizing:border-box;
  padding:0 18px; 
}

input[type="button"]{ 
  background:rgba(197,62,126,.33) ! important;
  color:#fff;
  position:relative;
  left:0px;
  top:5px; 
  width:100px;
  cursor:pointer;
}
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
  <div class="container">
    <canvas id="canvas"></canvas>
    
    </div>
	 <p id="output">Button not clicked yet.</p>
	  <div id="myPopup" class="popup-container">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h1>Please enter your name:</h1>
    <input type="text" id="userInput" placeholder="Enter name here...">
	<input class="submit" value="Submit" type="button" onclick="submitData()"/>
  </div>
</div>
  </body>
  <script src="/static/game.js"></script>
</html>
